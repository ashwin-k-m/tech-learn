<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - TechLearn</title>
    <style>
        /* Styles for confirmation page */
        .confirmation-container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .confirmation-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .confirmation-container #purchaseSummary {
            margin-bottom: 20px;
        }

        .confirmation-container button {
            padding: 10px 20px;
            background-color: #939393;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .confirmation-container button a {
            color: #fff;
            text-decoration: none;
        }

        .confirmation-container button:hover {
            background-color: #373737;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>Thank You for Your Purchase!</h2>
        <div id="purchaseSummary"></div>
        <button><a href="index.html">Go to Home</a></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
